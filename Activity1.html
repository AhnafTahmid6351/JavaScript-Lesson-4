<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Objects and its properties</h2>
        <p>There are to ways you can access an object property</p>
        <p>You can use .property or ["property"]</p>
        <p id="demo"></p>
        <script>
            // create an object
            var persion = {
                firstname: "I",
                age:20,
            };
            // display some data from the object:
            document.getElementById("demo").innerHTML = persion.firstname + " am " + persion.age + " years old ";
        </script>
    </body>
</html>
